<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan Game</title>
    <link rel="stylesheet" href="./styles.css"/>
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h4>Perdiste!</h4>
            <p>La palabra correcta era: <b>arcoiris</b></p>
            <button class="play-again">Jugar De Nuevo</button>
        </div>
    </div>
    <div class="tablero">
        <div id="pt1">
            <div class="Ahorcado-Grafica">
                <img src="images/hangman-0.svg" alt="hangman-img">
            </div>
            <ul class="word-display"></ul>
        </div>
        <div id="pt2">
            <h2 class="hint-text">
                Pista:
                <b>Es un objeto usable.</b>
            </h2>
            <h3 class="guesses-text">
                Intentos Fallidos:
                <b> 0/6</b>
            </h3>
            <h4 class="player-summary">
                Rendimiento:
                <b> 0 Ganadas /0 Perdidas.</b>
            </h4>
            <div class="Keyboard">
            </div>
        </div>
    </div>
</body>
</html>
