<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan Game</title>
    <link rel="stylesheet" href="./styles.css"/>
    <script src="./script.js"></script>
</head>

<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h4>Perdiste!</h4>
            <p>La palabra correcta era: <b>arcoiris</b></p>
            <button class="play-again">Jugar De Nuevo</button>
        </div>
    </div>
    <div class="tablero">
        <div id="pt1">
            <div class="Ahorcado-Grafica">
                <img src="images/hangman-0.svg" alt="hangman-img">
            </div>
            <ul class="word-display">
                <li class="letter"></li>
                <li class="letter guessed">a</li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>
        </div>
        <div id="pt2">
            <h2 class="hint-text">
                Pista:
                <b>Es un objeto usable.</b>
            </h2>
            <h3 class="guesses-text">
                Intentos Restantes:
                <b> 3/3</b>
            </h3>
            <div class="Keyboard">
                <div id="first">
                    <button>Q</button>
                    <button>W</button>
                    <button>E</button>
                    <button>R</button>
                    <button>T</button>
                    <button>Y</button>
                    <button>U</button>
                    <button>I</button>
                    <button>O</button>
                    <button>P</button>
                </div>
                <div id="second">
                    <button>A</button>
                    <button>S</button>
                    <button>D</button>
                    <button>F</button>
                    <button>G</button>
                    <button>H</button>
                    <button>J</button>
                    <button>K</button>
                    <button>L</button>
                    <button>Ã‘</button>
                </div>
                <div id="third">
                    <button>Z</button>
                    <button>X</button>
                    <button>C</button>
                    <button>V</button>
                    <button>B</button>
                    <button>N</button>
                    <button>M</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
